{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <title>Registrarse</title>
</head>

<body>
    <div class="container">
        <div class="register-box">
            <h2>Registro</h2>
            <form method="post" action="">
                <!-- Nombre de usuario -->
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required>

                <!-- Correo electrónico -->
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

                <!-- Contraseña -->
                <label for="password1">Contraseña:</label>
                <input type="password" id="password1" name="password1" placeholder="Crea una contraseña" required>

                <!-- Confirmación de contraseña -->
                <label for="password2">Confirmar Contraseña:</label>
                <input type="password" id="password2" name="password2" placeholder="Repite tu contraseña" required>

                <!-- Botón de registro -->
                <button type="submit">Registrarse</button>
            </form>
            <div class="footer">
                <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
            </div>
        </div>
    </div>
</body>

</html>
